<!DOCTYPE html>
<html>
<head>
  <title>Repeat Text</title>
</head>
<body>
  <script>
    let text = prompt("Enter the text to repeat:");
    let times = parseInt(prompt("How many times to repeat it?"));

    if (isNaN(times) || times < 1) {
      document.write("Please enter a valid positive number for repetition.");
    } else {
      for (let i = 1; i <= times; i++) {
        document.write(i + ". " + text + "<br>");
      }
    }
  </script>
</body>
</html>
