<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Array Functions</title>
</head>
<body>
  <script>
    let arr = [10, 20, 30, 40, 50];
    document.write("<b>Original Array:</b> " + arr + "<br><br>");

    // push()
    arr.push(60);
    document.write("After push(60): " + arr + "<br>");

    // pop()
    arr.pop();
    document.write("After pop(): " + arr + "<br>");

    // shift()
    arr.shift();
    document.write("After shift(): " + arr + "<br>");

    // unshift()
    arr.unshift(5);
    document.write("After unshift(5): " + arr + "<br>");

    // concat()
    let newArr = arr.concat([70, 80]);
    document.write("After concat([70, 80]): " + newArr + "<br>");

    // join()
    document.write("Using join('-'): " + arr.join('-') + "<br>");

    // slice()
    document.write("Using slice(1, 3): " + arr.slice(1, 3) + "<br>");

    // splice()
    arr.splice(2, 0, 25);
    document.write("After splice(2, 0, 25): " + arr + "<br>");

    // indexOf()
    document.write("Index of 25: " + arr.indexOf(25) + "<br>");

    // includes()
    document.write("Includes 40? " + arr.includes(40) + "<br>");

    // reverse()
    let reversed = arr.slice().reverse(); // use slice to not modify original
    document.write("Reversed Array: " + reversed + "<br>");

    // sort()
    let sorted = arr.slice().sort((a, b) => a - b);
    document.write("Sorted Array: " + sorted + "<br>");

    // filter()
    let filtered = arr.filter(x => x > 20);
    document.write("Filtered (x > 20): " + filtered + "<br>");

    // map()
    let mapped = arr.map(x => x * 2);
    document.write("Mapped (x * 2): " + mapped + "<br>");
  </script>
</body>
</html>
